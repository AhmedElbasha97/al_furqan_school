name: al_furqan_school
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+3
environment:
  sdk: ">=2.16.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_downloader: ^0.31.0
  get: ^4.6.1
  map_launcher: ^2.2.2
  new_version: ^0.3.0
  provider: ^6.0.2
  share_plus: ^6.3.1
  cached_network_image: ^3.2.0
  shared_preferences: ^2.0.13
  carousel_slider: ^4.0.0
  webview_flutter: ^4.0.7
  dio: ^5.1.1
  firebase_messaging: ^14.4.0
  expandable: ^5.0.1
  flutter_html: ^3.0.0-alpha.6
  flutter_local_notifications: ^9.6.0
  flutter_app_icon_badge: ^2.0.0

  url_launcher: ^6.0.20
  flutter_launcher_icons: ^0.12.0
  firebase_core: ^2.9.0
  connectivity: ^3.0.6

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher.png"
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - i18n/ar.json
    - i18n/en.json
  fonts:
    - family: DroidKufi
      fonts:
        - asset: assets/fonts/DroidKufiRegular.ttf
        - asset: assets/fonts/DroidKufiBold.ttf
          weight: 700